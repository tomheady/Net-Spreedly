license = Perl_5
copyright_holder = Tom Heady
copyright_year   = 2018

version = 0.001

[Prereqs]
ExtUtils::MakeMaker = 0 ;
JSON::MaybeXS       = 0 ;
LWP::UserAgent      = 0 ;
Scalar::Util        = 0 ;
URI::URL            = 0 ;

[@Starter::Git]
revision = 3
regenerate = README
